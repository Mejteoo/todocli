name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -e .[test]

      - name: Lint with Black
        run: |
          source venv/bin/activate
          black --check .

      - name: Lint with Flake8
        run: |
          source venv/bin/activate
          flake8 src tests

      - name: Run tests with Pytest
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q --cov=src

      - name: Build package
        run: |
          source venv/bin/activate
          pip wheel . --no-deps
