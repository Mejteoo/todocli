name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_password
          POSTGRES_DB: todo_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -e .[test]

      - name: Lint with Black
        run: |
          source venv/bin/activate
          black --check .

      - name: Lint with Flake8
        run: |
          source venv/bin/activate
          flake8 src tests

      - name: Run tests with Pytest
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: todo_user
          PGPASSWORD: todo_password
          PGDATABASE: todo_db
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q --cov=src

      - name: Build package
        run: |
          source venv/bin/activate
          pip wheel . --no-deps
